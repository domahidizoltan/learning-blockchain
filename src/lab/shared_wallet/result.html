<h2>Last transaction result</h2>
<label>Contract address:</label>
<div class="copyable text-left" data-tip="copy" onclick="copyToClipboard(this)">{{contract_address}}</div>
<label>Owner:</label>
<div class="copyable text-left" data-tip="copy" onclick="copyToClipboard(this)">{{owner}}</div>
<label>Allowance:</label>
<div>{{allowance}}</div>
<label>Is allowed to send:</label>
<div>{{is_allowed_to_send}}</div>
<label>Guardian:</label>
<div>{{guardian}}</div>
<label>Next owner:</label>
<div>{{next_owner}}</div>
<label>Guardians reset count:</label>
<div>{{guardians_reset_count}}</div>
