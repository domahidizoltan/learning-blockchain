<h2>Last transaction result</h2>
<label>Balance received:</label>
<div>{{balance_received}}</div>
<label>Contract balance:</label>
<div>{{contract_balance}}</div>
<label>Account balances:</label>
{% for item in account_balances %}
<div>{{item.0}}: {{item.1}}</div>
{% endfor %}
<div class="divider"></div>

<label>Contract address:</label>
<div><small>{{contract_address}}</small></div>
<label>Block number:</label>
<div>{{block_number}}</div>
<label>Block hash:</label>
<div><small>{{block_hash}}</small></div>
<label>Parent hash:</label>
<div><small>{{parent_hash}}</small></div>
<label>Block time:</label>
<div>{{block_time}}</div>
<label>Transactions:</label>
<div><small>{{transaction}}</small></div>
<label>Gas used:</label>
<div>{{gas_used}}</div>
