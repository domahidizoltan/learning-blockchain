<div class="overflow-x-auto">
    <h2>Account balances</h2>
    <table class="table table-zebra">
      <tbody>
      {% for item in account_balances %}
        <tr>
          <th class="copyable" data-tip="copy" onclick="copyToClipboard(this)">{{item.0}}</th>
          <td>{{item.1}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
