<div class="overflow-x-auto">
    <h2>Last block details</h2>
    <table class="table table-zebra">
      <tbody>
        <tr>
          <th>Block&nbsp;number</th>
          <td>{{block_number}}</td>
        </tr>
        <tr>
          <th>Block hash</th>
          <td class="copyable" data-tip="copy" onclick="copyToClipboard(this)">{{block_hash}}</td>
        </tr>
        <tr>
            <th>Parent hash</th>
            <td class="copyable" data-tip="copy" onclick="copyToClipboard(this)">{{parent_hash}}</td>    
        </tr>
        <tr>
            <th>Block time</th>
            <td>{{block_time}}</td>    
        </tr>
        <tr>
            <th>Transaction</th>
            <td class="copyable" data-tip="copy" onclick="copyToClipboard(this)">{{transaction}}</td>
        </tr>
        <tr>
            <th>Gas used</th>
            <td>{{gas_used}}</td>
        </tr>
      </tbody>
    </table>
</div>
